<h2>{{vm.title}}</h2>
<div class="demo">
    <div class="container">
        <div class="row">
            <div ng-repeat="employee in vm.employees" class="col-md-4 col-sm-6">
                <div class="our-team">
                    <div class="pic">
                        <img src="{{employee.Photo}}" alt="{{employee.FullName}} Photo">
                    </div>
                    <ul class="social">
                        <li><a href="#" class="fab fa-facebook"></a></li>
                        <li><a href="#" class="fab fa-google-plus"></a></li>
                        <li><a href="#" class="fab fa-twitter"></a></li>
                    </ul>
                    <div class="team-content">
                        <h3 class="title">{{employee.Title}}</h3>
                        <span class="post">{{employee.JobTitle}}</span>
                    </div>
                    <p class="description">
                        {{employee.Description}}
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</div>
